<section class="material-half-bg">
    <div class="cover"></div>
</section>

<section class="login-content">
    <div class="logo">
        <h1>Base</h1>
    </div>
    <div class="login-box">
        <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>LOGIN</h3>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label class="control-label">USUARIO</label>
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }"
                    name="username" placeholder="Usuario" [(ngModel)]="model.username" #username="ngModel" required />                
            </div>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                <label class="control-label">CLAVE</label>
                <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
                     name="password"  placeholder="Clave" [(ngModel)]="model.password" #password="ngModel" required />                
            </div>        
            <div class="form-group">
                <div class="utility">
                    <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Cambiar Contraseña</a></p>
                </div>
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>LOGIN</button>
            </div>
            <div class="row" *ngIf="error">
                <div class="col-md-12">
                    <div class="bs-component">
                        <div class="alert alert-dismissible alert-danger">                            
                            <strong>{{error}}</strong>
                        </div>
                    </div>
                </div>
            </div>
        </form>        
    </div>
</section>
